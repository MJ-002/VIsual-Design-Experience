<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습 모드 | 색상 맞추기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 공통 사운드 -->
<audio id="bgm" src="mewpot.mp3" loop></audio>
<audio id="click-sound" src="click.mp3"></audio>


  <div class="page-wrapper">
  <button class="home-btn" onclick="location.href='index.html'">HOME</button>
  <button class="back-btn" onclick="location.href='color-select.html'">BACK</button>

  <div class="color-page">
    <h2>색상 맞추기 연습 모드</h2>

    <div class="sample-section">
      <div class="label">제시된 색</div>
      <div class="sample-color" id="sampleColor"></div>
      <button id="changeColorBtn">색상 바꾸기</button>
    </div>

    <div class="select-section">
      <div class="label">내가 선택한 색</div>
  
      <input type="color" id="colorPicker">
    </div>

    <div class="result-section">
      <button id="checkResult">결과 확인</button>
 
      <button id="retryBtn" style="display:none;" onclick="location.reload()">다시 하기</button>

      <p id="resultText"></p>
    </div>
  </div>
</div>  
  <script src="color-practice.js"></script>
  <script src="sound.js"></script>
</body>
</html>
