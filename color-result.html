<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실전 결과 | 색상 맞추기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <!-- 공통 사운드 -->
<audio id="bgm" src="mewpot.mp3" loop></audio>
<audio id="click-sound" src="click.mp3"></audio>


  <div class="page-wrapper">
  <button class="home-btn" onclick="location.href='index.html'">HOME</button>
  <button class="back-btn" onclick="location.href='color-select.html'">BACK</button>

  <div class="result-page">
    <h2 style="padding-bottom: 30px;">실전 모드 결과</h2>

    <div id="resultsContainer"></div>

    <h2 id="finalScore"></h2>

    <button id="retryQuiz"
      style="margin-top:25px; padding:10px 18px; font-size:1rem; border:none; border-radius:8px; cursor:pointer; background:#222; color:white;"
      onclick="location.href='color-quiz.html'">
      다시 도전하기
    </button>
  </div>
</div>
  <script>
    const data = JSON.parse(localStorage.getItem("quizResults"));
    const container = document.getElementById("resultsContainer");

    let total = 0;

    data.forEach((item) => {
      total += item.score;

      container.innerHTML += `
        <div class="result-item">
          <div class="color-box" style="background:${item.sample}"></div>
          <div class="color-box" style="background:${item.user}"></div>
          <p>${item.score.toFixed(1)}점</p>
        </div>
      `;
    });

    document.getElementById("finalScore").innerText =
      `최종 점수 : ${(total / 5).toFixed(1)}점`;
  </script>
  <script src="sound.js"></script>

</body>
</html>
